<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Identificação QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --danger-color: #dc2626;
            --warning-bg: #fff7ed;
            --warning-border: #fb923c;
            --danger-bg: #fef2f2;
            --danger-border: #f87171;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-primary);
            padding: 0;
            margin: 0;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
        }

        .app-header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .scan-section {
            background: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .scan-options {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .scan-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .scan-button:hover {
            background: var(--secondary-color);
        }

        .manual-input {
            margin-top: 0.5rem;
        }

        .manual-input .input-group {
            display: flex;
            gap: 0;
        }

        .manual-input input {
            border-radius: 8px 0 0 8px;
            border: 2px solid #e2e8f0;
            padding: 0.75rem;
            width: 100%;
        }

        .manual-input input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .file-upload {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: all 0.2s;
        }

        .file-upload:hover {
            border-color: var(--primary-color);
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            cursor: pointer;
            color: var(--text-secondary);
            display: block;
        }

        #qr-reader {
            border: none !important;
            background: #f8fafc;
            border-radius: 8px;
            overflow: hidden;
        }

        #qr-reader button {
            background: var(--primary-color) !important;
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            padding: 0.5rem 1rem !important;
        }

        .profile-card {
            background: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        .profile-header {
            text-align: center;
            padding: 2rem 1.5rem;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            border: 4px solid white;
            margin: 0 auto 1rem;
            object-fit: cover;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .profile-age {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .profile-info {
            padding: 1.5rem;
        }

        .info-section {
            margin-bottom: 1.5rem;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-content {
            color: var(--text-primary);
            line-height: 1.5;
        }

        .medical-alert {
            background: var(--warning-bg);
            border-left: 4px solid var(--warning-border);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 8px 8px 0;
        }

        .emergency-alert {
            background: var(--danger-bg);
            border-left: 4px solid var(--danger-border);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 8px 8px 0;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1.5rem;
            background: #f8fafc;
        }

        .btn-call {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-call:hover {
            background: var(--secondary-color);
            color: white;
        }

        .btn-alert {
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-alert:hover {
            background: #b91c1c;
        }

        .not-found {
            text-align: center;
            padding: 3rem 1.5rem;
        }

        .not-found img {
            width: 120px;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .not-found h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .not-found p {
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 1rem;
            }

            .profile-header {
                padding: 1.5rem 1rem;
            }

            .profile-photo {
                width: 100px;
                height: 100px;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Sistema de Identificação QR</h1>
        </header>

        <!-- Scanner Section -->
        <section class="scan-section">
            <div class="scan-options">
                <button id="startCameraBtn" class="scan-button">
                    <i class="bi bi-camera-fill"></i>
                    Usar Câmera
                </button>
                
                <div class="file-upload">
                    <label for="qrFile">
                        <i class="bi bi-image"></i>
                        Carregar imagem de QR code
                        <input type="file" id="qrFile" accept="image/*">
                    </label>
                </div>

                <div class="manual-input">
                    <div class="input-group">
                        <input type="text" id="manualId" class="form-control" placeholder="Digite o ID (ex: U001)">
                        <button class="scan-button" onclick="loadProfile()" style="border-radius: 0 8px 8px 0">
                            <i class="bi bi-search"></i>
                            Buscar
                        </button>
                    </div>
                </div>
            </div>

            <div id="qr-reader"></div>
        </section>

        <!-- Profile Section -->
        <div id="profileContainer"></div>
    </div>

    <script>
        // Mock database of user profiles
        const profiles = {
            'U001': {
                name: 'João Manuel Silva',
                age: 8,
                photo: 'https://images.unsplash.com/photo-1545558014-8692077e9b5c?w=400&h=400&fit=crop',
                guardian: {
                    name: 'Maria Silva',
                    phone: '+244-923-456-789'
                },
                address: 'Rua 21 de Janeiro, Bairro Miramar, Luanda',
                medicalNotes: 'Autismo leve, Alergia a amendoim',
                emergencyInstructions: 'Por favor, contacte o responsável imediatamente. Mantenha a calma e fale suavemente. Evite barulhos altos.'
            },
            'U002': {
                name: 'Helena Francisco',
                age: 72,
                photo: 'https://images.unsplash.com/photo-1581579438747-1dc8d17bbce4?w=400&h=400&fit=crop',
                guardian: {
                    name: 'Paulo Francisco',
                    phone: '+244-912-345-678'
                },
                address: 'Rua Comandante Valódia, Bairro Maianga, Luanda',
                medicalNotes: 'Demência inicial, Necessita medicação para pressão alta',
                emergencyInstructions: 'Contacte o responsável imediatamente. Mantenha a pessoa calma e sentada. Certifique-se que está hidratada.'
            }
        };

        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to display profile
        function displayProfile(id) {
            const profile = profiles[id];
            const container = document.getElementById('profileContainer');

            if (!profile) {
                container.innerHTML = `
                    <div class="profile-card not-found">
                        <img src="https://cdn-icons-png.flaticon.com/512/7465/7465679.png" alt="Não Encontrado">
                        <h2>ID Não Registado</h2>
                        <p>O ID fornecido não foi encontrado na nossa base de dados.</p>
                    </div>`;
                return;
            }

            container.innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="${profile.photo}" alt="${profile.name}" class="profile-photo">
                        <h2 class="profile-name">${profile.name}</h2>
                        <div class="profile-age">${profile.age} anos</div>
                    </div>

                    <div class="profile-info">
                        <div class="info-section">
                            <div class="info-label">Contacto do Responsável</div>
                            <div class="info-content">
                                ${profile.guardian.name}<br>
                                <a href="tel:${profile.guardian.phone}" class="text-primary">
                                    ${profile.guardian.phone}
                                </a>
                            </div>
                        </div>

                        <div class="info-section">
                            <div class="info-label">Endereço</div>
                            <div class="info-content">${profile.address}</div>
                        </div>

                        <div class="medical-alert">
                            <div class="info-label">Notas Médicas</div>
                            <div class="info-content">${profile.medicalNotes}</div>
                        </div>

                        <div class="emergency-alert">
                            <div class="info-label">Instruções de Emergência</div>
                            <div class="info-content">${profile.emergencyInstructions}</div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <a href="tel:${profile.guardian.phone}" class="btn-call">
                            <i class="bi bi-telephone-fill"></i>
                            Ligar ao Responsável
                        </a>
                        <button onclick="sendEmergencyAlert('${profile.name}')" class="btn-alert">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            Enviar Alerta
                        </button>
                    </div>
                </div>`;
        }

        // Function to send emergency alert (demo)
        function sendEmergencyAlert(name) {
            alert(`Alerta de emergência enviado para ${name}. Numa aplicação real, isto notificaria os contactos de emergência e autoridades relevantes.`);
        }

        // QR Code handling
        function onScanSuccess(decodedText, decodedResult) {
            // Try to extract ID from URL or use the full text
            let id = decodedText;
            try {
                const url = new URL(decodedText);
                const urlId = url.searchParams.get('id');
                if (urlId) {
                    id = urlId;
                }
            } catch (e) {
                // If not a URL, use the decoded text as is
            }
            
            displayProfile(id.toUpperCase());
        }

        function onScanFailure(error) {
            // Silently handle errors
        }

        // Function to handle manual ID input
        function loadProfile() {
            const manualId = document.getElementById('manualId').value.trim().toUpperCase();
            if (manualId) {
                displayProfile(manualId);
            }
        }

        // Add enter key support for manual input
        document.getElementById('manualId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadProfile();
            }
        });

        // Handle file input for QR code image
        document.getElementById('qrFile').addEventListener('change', event => {
            const file = event.target.files[0];
            if (file) {
                const qrCode = new Html5Qrcode("qr-reader");
                qrCode.scanFile(file, true)
                    .then(decodedText => {
                        onScanSuccess(decodedText);
                    })
                    .catch(err => {
                        alert('Erro ao ler o QR code da imagem. Tente novamente.');
                    });
            }
        });

        // Initialize QR scanner
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader",
            {
                fps: 10,
                qrbox: function(viewfinderWidth, viewfinderHeight) {
                    const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
                    return { width: minEdge * 0.8, height: minEdge * 0.8 };
                },
                facingMode: "environment" // Use back camera
            },
            false
        );

        // Handle camera button
        document.getElementById('startCameraBtn').addEventListener('click', () => {
            document.getElementById('qr-reader').innerHTML = '';
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        });

        // Check for ID in URL on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlId = getUrlParameter('id');
            if (urlId) {
                displayProfile(urlId.toUpperCase());
            }
        });
    </script>
</body>
</html>
